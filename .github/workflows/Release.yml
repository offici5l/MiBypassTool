name: Release MibypassTool

on:
  push:
    paths:
      - MibypassTool.py
  pull_request:
    paths:
      - MibypassTool.py 

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Remove existing tag
        run: |
          git fetch --tags
          git tag -d mibypass || echo "Tag mibypass does not exist."
          git push origin :refs/tags/mibypass || echo "Remote tag mibypass does not exist."

      - name: Create new tag
        run: |
          git tag -a mibypass -m "Updated MibypassTool.py"
          git push origin mibypass

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mibypass
          files: MibypassTool.py
        env:
          GITHUB_TOKEN: ${{ secrets.MIBYPASSTOOL }}